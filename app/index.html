<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <title>{{translation._AppHeader_|| 'Appname'}}</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>

<body>
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
  <div id="appContainer" ng-show="langLoaded">
    <!-- Add your site or application content here -->
    <div class="container">
      <div class="header" ng-controller="AppCtrl">
        <ul class="lang float-right">
          <li>
            <a ng-click="updateLocale('en')" href="">{{translation._LangEnglish_}}</a>
          </li>
          <li><a ng-click="updateLocale('fr')" href="">{{translation._LangFrench_}}</a>
          </li>
        </ul>
        <h3 class="text-muted">{{translation._AppHeader_}}</h3>
        <ul class="nav">
          <li class="active"><a ng-href="#/main">{{translation._Home_}}</a>
          </li>
          <li><a ng-href="#/about">{{translation._About_}}</a>
          </li>
        </ul>
      </div>


      <div app-view-segment="0"></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-heart"></span>{{translation._Footer_}}</p>
      </div>
    </div>
  </div>
  <div ng-hide="langLoaded" class="tempLoader">
			Loading...
  </div>
  <!-- build:js(.) scripts/oldieshim.js -->
  <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->
  <!-- endbuild -->

  <!-- build:js(.) scripts/vendor.js -->
  <!-- bower:js -->

  <script src="bower_components/json3/lib/json3.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-touch/angular-touch.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-route-segment/build/angular-route-segment.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="app.js"></script>
  <script src="router.js"></script>
  <script src="modules/about/about-controller.js "></script>
  <script src="modules/about/base/base-controller.js "></script>
  <script src="modules/main/main-controller.js "></script>
  <script src="components/localize/app-translator.js"></script>
  <script src="components/directives/app-directive.js"></script>
  <script src="components/directives/main-directive.js"></script>
  <script src="components/filters/app-filter.js"></script>
  <script src="components/filters/about-filter.js"></script>
  <script src="components/services/app-service.js"></script>
  <script src="components/services/base-service.js"></script>

</html>
